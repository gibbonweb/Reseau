{% extends "layout.html" %}
{% block body %}

{% for post in posts %}
<article>
	{% if post.type == 'text' %}
	<h2>{{ post.title }}</h2>
	<div> {{ post.content|markdown }} </div>
	{% elif post.type == 'link' %}
	<p class="post-link"><a href="{{post.url}}">{{post.title}}</a></p>
	{% endif %}
	<p class="post-meta"> {{ post.published_date }}</p>
</article>
{% else %}
<p>No posts here.</p>
{% endfor %}

{% endblock %}
